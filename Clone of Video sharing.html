<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/App Building/Assets/favicon.png" type="image/png">
    
    <title>Video Sharing Site Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .video-container {
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .video {
            width: 100%;
        }
        .video-info {
            background-color: #f4f4f4;
            padding: 10px;
        }
        h2 {
            margin: 0;
        }
        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Video Sharing Site Clone</h1>
    </header>
    <div class="video-container">
        <video class="video" controls>
            <source src="sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-info">
            <h2>Worl cup final 2011</h2>
            <p>Views: 10,000</p>
            <p>Uploaded by: Shahbaz_cric</p>
            <p>Description: Dhoni finishes off in style! India lift the world after 28 years.</p>
        </div>
    </div>
</body>
</html>
